<button type="button" (click)="setHabilitar()" class="btn btn-primary my-3" >{{ habilitar == true ? 'Ocultar': 'Mostrar'}}</button>
<div class="card">
  <div class="card-header">
    Listado de Cursos
  </div>


  <ul class="list-group" *ngIf="habilitar== true"> <!-- Ngif es un condicional -->
  <li class="list-group-item" *ngFor="let curso of listaCurso">{{ curso }}</li> <!-- ngfor sirve para iterar los elementos de un array-->
  </ul>
</div>
