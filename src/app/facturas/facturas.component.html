<div class="card bg-light">
  <div class="card-header">{{ titulo }}: {{ factura.descripcion }}</div>
  <div class="card-body">
    <h4 class="card-title">
      <a [routerLink]="['/clientes']" class="btn btn-light btn-xs">&laquo; volver</a>
    </h4>

    <form>
      <div class="form-group row" *ngIf="factura.cliente">
        <label for="cliente" class="col-sm-2 col-form-label my-2">Cliente</label>
        <div class="col-sm-6">
          <input type="text" name="cliente" value="{{factura.cliente.nombre}} {{factura.cliente.apellido}}"
                 class="form-control" disabled>
        </div>
      </div>

      <div class="form-group row">
        <label for="descripcion" class="col-sm-2 col-form-label my-2">Descripción</label>
        <div class="col-sm-6">
          <input type="text" name="descripcion" [(ngModel)]="factura.descripcion" class="form-control">
        </div>
      </div>

      <div class="form-group row">
        <label for="observacion" class="col-sm-2 col-form-label my-2">Observación</label>
        <div class="col-sm-6">
          <textarea name="observacion" [(ngModel)]="factura.observacion" class="form-control"></textarea>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-6">
          <mat-form-field class="example-full-width">
            <input type="text"
                   placeholder="Añadir producto"
                   aria-label="Number"
                   matInput
                   [formControl]="autoCompleteControl"
                   [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete">
              @for (producto of productosFiltrados | async; track producto) {
                <mat-option [value]="producto">{{ producto }}</mat-option>
              }
            </mat-autocomplete>
          </mat-form-field>
        </div>
      </div>


      <div class="form-group row">
        <div class="col-sm-6">
          <input type="submit" value="Crear Factura" class="btn btn-secondary">
        </div>
      </div>
    </form>
  </div>
</div>
